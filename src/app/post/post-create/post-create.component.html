<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel">
    </mat-form-field>
    <mat-error *ngIf="title.invalid">{{titleError}}</mat-error>
  <mat-form-field>
    <textarea matInput rows="4" name="content" ngModel required #content="ngModel"></textarea>
  </mat-form-field>
  <mat-error *ngIf="content.invalid">{{contentError}}</mat-error>

  <button
   mat-raised-button
   color="accent"
   type="submit">Save Post</button>
  </form>

</mat-card>
