<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="3"
      placeholder="Post Title"
      #title="ngModel">
    </mat-form-field>
    <mat-error *ngIf="title.invalid">{{titleError}}</mat-error>
  <mat-form-field>
    <textarea matInput rows="4" name="content" [ngModel]="post?.content" required
    placeholder="Post Contents"
    #content="ngModel"></textarea>
  </mat-form-field>
  <mat-error *ngIf="content.invalid">{{contentError}}</mat-error>

  <button
   mat-raised-button
   color="accent"
   type="submit">Save Post</button>
  </form>

</mat-card>
